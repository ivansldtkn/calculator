<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator">
    <div id="numbers">
        <button class="btnNum" id="one">1</button>
        <!--        <span  class="numberClick" id="numOne"></span>-->
        <button class="btnNum" id="two">2</button>
        <!--        <span  class="numberClick" id="numTwo"></span>-->
        <button class="btnNum" id="three">3</button>
        <!--        <span  class="numberClick" id="numThree"></span>-->
        <button class="btnNum" id="four">4</button>
        <!--        <span  class="numberClick" id="numFour"></span>-->
        <button class="btnNum" id="five">5</button>
        <!--        <span  class="numberClick" id="numFive"></span>-->
        <button class="btnNum" id="six">6</button>
        <!--        <span  class="numberClick" id="numSix"></span>-->
        <button class="btnNum" id="seven">7</button>
        <!--        <span  class="numberClick" id="numSeven"></span>-->
        <button class="btnNum" id="eight">8</button>
        <!--        <span  class="numberClick" id="numEight"></span>-->
        <button class="btnNum" id="nine">9</button>
        <!--        <span  class="numberClick" id="numNine"></span>-->
        <button class="btnNum" id="zero">0</button>
        <!--        <span  class="numberClick" id="numZero"></span>-->
    </div>
    <div id="operations">
        <button class="btn" id="plus">+</button>
        <button class="btn" id="minus">-</button>
        <button class="btn" id="times">*</button>
        <button class="btn" id="divided">/</button>
        <button class="btn" id="equal">=</button>
    </div>
    <div id="info">
        <div>Ваше выражение: <span id="expression"></span></div>
        <div>Ваш ответ: <span id="answerNum"></span></div>
    </div>
    <div>
        <div id="firstNumber"></div>
        <div id="secondNumber"></div>
    </div>
</div>



<script src="main.js"></script>
</body>
</html>
